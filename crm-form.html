<form id="myForm">
    <label for="name">Name*</label>
    <input class="w-input" maxlength="256" name="name" data-name="Name" placeholder="" type="text" id="name">
    <label for="email">Email Address</label>
    <input class="w-input" maxlength="256" name="email" data-name="Email" placeholder="" type="email" id="email" required="">
    <label for="Phone">Phone</label>
    <input class="w-input" maxlength="256" name="phone" data-name="Phone" placeholder="" type="tel" id="phone" required="">
    <label for="Project-Title">Project Title</label>
    <input class="w-input" maxlength="256" name="project-title" data-name="Project Title" placeholder="" type="text" id="project-title" required="">
    <label for="Project-Description">Project Description</label>
    <input class="w-input" maxlength="256" name="project-description" data-name="Project Description" placeholder="" type="text" id="project-description" required="">
    <button id="formSubmit" type="submit" class="btn btn-primary" style="background-color: purple; color: white; font-size: 1.5rem; border-radius: 10px;">Submit</button>

</form>
